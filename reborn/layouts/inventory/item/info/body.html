<div class="_products-stuff-info">
    <h1 class="_stuff-title">[[+CODE+]]</h1>
    <div class="_stuff-cards">
        <div class="_card _active">
            <div class="_stuff-image">
                <div class="_image-preview">
                    <img src="[[+IMAGE+]]" onerror="this.src='/assets/reborn/images/default/image-stuff-preview.png'" alt="view">
                </div>
            </div>
            <div class="_stuff-attachments">
                <div class="_attach-cart">
                    <label class="_cart-label" for="miniCart" data-fl-product="[[+BASE64_ITEM+]]">В корзину</label>
                    <input class="form-control _cart-input" id="miniCart" value="1" min="1" max="999" placeholder="шт">
                </div>
                <div class="_block-text">
                    <h5>Характеристики</h5>
                    [[+PARAMETERS+]]
                </div>
            </div>
        </div>
    </div>
</div>
