<head>
  <base href="[(site_url)]">
  <title>[+phx:if=`[*longtitle*]`:is=``:then=`[*pagetitle*]`:else=`[*longtitle*]`+]</title>
  <meta charset="[(modx_charset)]">

  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<title>Таблица коррозийной стойкости</title>-->
  <meta name="yandex-verification" content="6bdbf00a41da4417">
  <meta http-equiv="Content-Type" content="text/html; charset=[(modx_charset)]">
  <meta name="keywords" content="[*seo-key*]">
  <meta name="description" content="[*seo-desc*]">

  <!-- Open Graph -->
  <meta property="og:title" content="[+phx:if=`[*longtitle*]`:is=``:then=`[*pagetitle*]`:else=`[*longtitle*]`+]">
  <meta property="og:description" content="[*seo-desc*]">
  <meta property="og:image" content="[(site_url)][+phx:if=`[*image_item_2*]`:isnot=``:then=`[*image_item_2*]`:else=`[*image_item*]`+]">
  <meta property="og:type" content="website">
  <meta property="og:url" content= "[!get_current_url!]">
  <!-- End Open Graph -->

  <!-- Cannonical -->
  [+phx:if=`[*pagetitle*]`:is=`Продукция`:then=`{{no_canonical}}`:else=`{{canonical}}`+]
  <!-- End Cannonical -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="https://www.youtube.com/iframe_api"></script>

  [!connectEncore!]
</head>
