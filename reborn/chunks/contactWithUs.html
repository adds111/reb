<div class="_contact-with-us">
    <div class="_contact-container">
        <div class="_title">
            <h1>Связаться с нами</h1>
        </div>
        <form class="_contact needs-validation">
            <div class="_contact-input-group">
                <input class="form-control" name="_user-person" placeholder="ФИО" autocomplete="off" required>
                <input class="form-control" name="_user-email" placeholder="Email" autocomplete="off" required>
                <textarea class="form-control" name="_user-message" placeholder="Сообщение" autocomplete="off" required></textarea>
            </div>
            <button class="btn btn-secondary w-100" type="submit">Отправить</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked="checked" required>
                <label class="form-check-label" for="flexCheckChecked">
                    Нажимая на кнопку “Отправить”, вы принимаете условия договора-оферты и даете согласие на обработку своих персональных данных в соответствии с <a href="https://fluid-line.ru/agreement">политикой конфиденциальности</a>.
                </label>
            </div>
        </form>
    </div>
</div>
